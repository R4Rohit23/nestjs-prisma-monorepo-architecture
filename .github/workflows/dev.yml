      #       for asset in infrastructure/cdk.out/asset.*; do
      #         [ -d "$asset" ] && echo "$(du -sh "$asset" | cut -f1)  $(basename "$asset")"
      #       done
      #       echo ""
      #       total=$(du -sh infrastructure/cdk.out 2>/dev/null | cut -f1)
